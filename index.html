<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome5/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-head">
        <div class="container">
            <div class="text-menu">
                <h3><a href="">To-Do List</a></h3>
                <p class="todo-num">0 Todo</p>
            </div>
            <div class="todo-inp">
                <input type="text" placeholder="Enter Task" class="taskinp">
                <input type="button" value="Enter Task" class="taskbtn">
            </div>
            <div class="contlist"></div>

            <button class="addbtn">+ Add Task</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
